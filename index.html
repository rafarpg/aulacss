<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Css</title>
</head>
<style>
    *{
        overflow: hidden;
        margin: 0;
    }
    .fundo{
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        justify-items: center;
        align-items: center;
        align-content: center;
        animation: changeBackgroundColor 7s infinite;
    }
    @keyframes changeBackgroundColor {
  0% {
    background-color: #060494;
  }
  50% {
    background-color: #0c8d1d;
  }
  100% {
    background-color: #070997;
  }
}
    .roxa{
        width: 200px;
        height: 200px;
        display: flex;
        align-items: center;
        align-content: center;
        flex-direction: column;
        justify-content: center;
        border-style: solid;
        border-color: black;
        border-radius: 100px;
        text-align: center;
        font-size: 20px;
        font-family: "Audiowide", sans-serif;
        color:white;
        animation: changeBackgroundColor2 6s infinite;
    }
    @keyframes changeBackgroundColor2 {
  0% {
    background-color: #e20606;
  }
  25% {
    background-color: #ff960d;
  }
  50% {
    background-color: #e3e656;
  }
  100% {
    background-color: #eb0909;
  }
}
</style>
<body>
   <div class="fundo">
        <div class="roxa">
        PRIMEIRA BOLOTA
        </div>

        <div class="roxa">
            SEGUNDA BOLOTA
        </div>
   </div>
</body>
</html>
